<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavan Reed - Pro Scripter & Website Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 25, 47, 0.95);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(transparent, #64ffda);
            border-radius: 5px;
        }

        body {
            background: linear-gradient(-45deg, #0a192f, #112240, #1a365d, #233876);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1s ease 2.5s forwards;
        }

        .loader-ring {
            width: 80px;
            height: 80px;
            border: 8px solid transparent;
            border-top: 8px solid #64ffda;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .clock {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 25, 47, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            color: #64ffda;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            z-index: 100;
        }

        .container {
            background: rgba(10, 25, 47, 0.7);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            position: relative;
            z-index: 1;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 3.5rem;
            text-align: center;
            color: transparent;
            background: linear-gradient(90deg, #64ffda, #48cead);
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .role {
            font-size: 1.8rem;
            color: #64ffda;
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.5s forwards;
        }

        .school-info {
            background: rgba(100, 255, 218, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            color: #fff;
            text-align: center;
            margin: 2rem 0;
            border: 1px solid rgba(100, 255, 218, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .school-info:hover {
            transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.2);
        }

        .skill {
            background: rgba(100, 255, 218, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            color: #fff;
            margin-bottom: 1rem;
            border: 1px solid rgba(100, 255, 218, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skill:hover {
            transform: scale(1.02) rotateX(2deg);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-ring"></div>
    </div>

    <div class="clock"></div>

    <div class="container">
        <h1>Cavan Reed</h1>
        <div class="role">Pro Scripter / Website Maker</div>
        <div class="school-info">
            <h2>School: Palmetto Middle School</h2>
            <p>8th Grade</p>
        </div>
        <div class="skill">
            <h3>Web Development</h3>
            <p>Creating stunning websites with modern technologies</p>
        </div>
        <div class="skill">
            <h3>Scripting</h3>
            <p>Professional coding skills for efficient solutions</p>
        </div>
    </div>

    <script>
        // Accurate Clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.querySelector('.clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Background movement based on mouse
        document.addEventListener('mousemove', function(e) {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.body.style.backgroundPosition = `${x}% ${y}%`;
        });
    </script>
</body>
</html>
